<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

    <div id="myRoot"></div>
    <script type="text/babel">
        // function Hello() {
        //     return (<h1>안녕..</h1>)
        // }

        //차 컴포넌트 구성부
        function Car(pr) {
            return (
                <>
                    <h2>There is {pr.color} {pr.name} car in garage</h2>
                    <p>Nice to meet you</p>
                </>
            )
        }
        //차고 컴포넌트 구성부
        function Garage() {
            return (
                <>
                    <h1>Which car is in garage?</h1>
                    <Car color="red" name="Genesis"/>
                    <Car color="blue" name="Sonata"/>
                    <Car color="pink" name="BMW"/>
                </>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById("myRoot"))
        root.render(<Garage />)

    </script>

</body>

</html>
