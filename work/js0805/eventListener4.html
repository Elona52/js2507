<!DOCTYPE html>
<html lang="en">

<head>
    <title>EventListener</title>

    <style>
        #myDiv1,
        #myDiv2 {
            background-color: coral;
            padding: 50px;
        }

        #myP1,
        #myP2 {
            background-color: white;
            padding: 20px;
            border: 1px solid;
            padding: 20px
        }
    </style>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <div id="myDiv1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div><br>

    <div id="myDiv2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>

    <script src="js/eventListener4.js"></script>
</body>

</html>
