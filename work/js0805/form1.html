<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function validateForm(){
        let x = document.forms["myForm"]["fnam"].value;
        // 사용자가 입력한 값의 예외처리(유요한지 체크)
        if(x == ""){
            alert("이름을 입력해주세요")
            return false;
        }
    }
</script>
<body>
    <h2>JavaScript 변수</h2>

    <form name="myForm" action="#"
        onsubmt="return validateForm()" method="get">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">
</form>
</body>
</html>
